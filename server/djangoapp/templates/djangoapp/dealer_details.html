<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dealership Review</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

    <body>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <div class="navbar-header">
                    <span class="navbar-brand" href="{% url 'djangoapp:index' %}">Online Course</span>
                        <a class="btn btn-link" href="{% url 'djangoapp:about' %}">About us</a>
                        <a class="btn btn-link" href="{% url 'djangoapp:contact' %}">Contact us</a>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    {% if user.is_authenticated %}
                    <li>
                        <a class="btn btn-link" href="#">{{ user.first_name }}({{ user.username }})</a>
                        <a class="btn btn-link" href="{% url 'djangoapp:add_review' dealer_id %}">Add review</a>
                        <a class="btn btn-link" href="{% url 'djangoapp:logout' %}">Logout</a>
                    </li>
                    {% else %}
                    <li>
                        <form class="form-inline" action="{% url 'djangoapp:login' %}" method="post">
                            {% csrf_token %}
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Username" name="username" >
                                <input type="password" class="form-control" placeholder="Password" name="psw" >
                                <button class="btn btn-primary" type="submit">Login</button>
                                <a class="btn btn-link" href="{% url 'djangoapp:register' %}">Sign Up</a>
                            </div>
                        </form>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </nav>

    <!-- Add reviews as cards -->
        <div class="container">
            <div class="card-columns">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-left" src="{{MEDIA_URL}}/emoji/positive.png">
                    </img>
                    <div class="card-body">

                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
